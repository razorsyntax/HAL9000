<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="HAL9000.js"></script>
		<script type="text/javascript" src="algorithms.js"></script>
		<script type="text/javascript" src="layer.js"></script>
		<script type="text/javascript" src="neuron.js"></script>
		<script type="text/javascript" src="utilities.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>
		
	</head>
	<body></body>
	<script>
		(function(){
			//          TESTING REGION          \\
			/***********************************/
			//creates instance of NN obj
			var NN = new NeuralNetwork("Hal9000");

			//create neurons with activation attribute
			var node = new Neuron({
				"activation":"logsig"
			});

			var node2 = new Neuron({
				"activation":"logsig"
			});

			//create layer and give it attributes
			NN.createLayer({
				"name": "Edge_Detection",
				"type": "hidden",
				"neurons": [node,node2]
			});

			//set targets
			var targetArr = [1,0,1];
			NN.setTarget(targetArr);
			
			//this creates a JSON obj with all initial weights and biases in NN
			var inputs = [0,1,0];
			NN.init(inputs);

			debugger;


			/***********************************/

		}).call(this);
	</script>
</html>
